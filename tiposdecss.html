<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS - 1</title>
    <style>
        body {
            font-family: Geneva;
        }

      
        .container {
            width: 600px; 
            height: fit-content;
            background-color: aliceblue;
            border-radius: 25px;
            padding: 20px; 
            margin: 20px auto; 
        }

        .gold-border {
            border: solid 2px rgb(95, 15, 95);
        }
         .green-border {
            border: solid 2px rgb(71, 20, 98);
        }

        .nome-azul {
            color: blue;
        }
        .container img {
            width: 100%;
            height: 100%;
            margin-top: 20px;
            object-fit: cover;
        }
        .container h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container gold-border">
        <div style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden;">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Adriana">
        </div>

        <div>
            <h1>
                Meu nome é: <span class="nome-azul">Maria</span>
            </h1>

            <p>
                Mensagem: A vida não é um morango!
            </p>
        </div>
    </div>

    <div class="container green-border">
        <div style="width: 100px; height: 100px; border-radius: 25px; overflow: hidden;">
            <img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="Hugo">
        </div>

        <div>
            <h1>
                Meu nome é: <span class="nome-azul">Hugo</span>
            </h1>

            <p>
                Mensagem: Um dia é da caça, o outro é do caçador.
            </p>
        </div>
    </div>

</body>

</html>
